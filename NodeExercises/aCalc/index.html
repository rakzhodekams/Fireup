<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Annoying Calculator </title>
		<link rel="stylesheet" href="index.css" type="text/css" media="screen">
	</head>
	<body>
		<h1>Welcome to the ANNOYING CALCULATOR</h1>

		<div class="Somar">
			<h3>Click on (+) to SUM two numbers</h3>
			<button id="somar">+</button>
			<p id="resultadoSoma"></p>
		</div>	
		<div class="Subtrair">
			<h3>Click on (-) to SUBTRACT two numbers</h3>
			<button id="subtrair">-</button>
			<p id="resultadoSubtrair"></p>
		</div>
		<div class="Multiplicar">
			<h3>Click on (*) to MULTIPLY two numbers</h3>
			<button id="multiplicar">*</button> 
			<p id="resultadoMultiplicar"></p>
		</div>
		<div class="Dividir">
			<h3>Click on (/) to DIVIDE two numbers</h3>
			<button id="dividir">/</button> 
			<p id="resultadoDividir"></p>
		</div>

	<script src="index.js" charset="utf-8"></script>
	</body>
</html>
